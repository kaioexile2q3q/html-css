<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <!--Ou seja, se n carregar a de 1000, caso a tela for menor, irar carregar a de 500 que é media se n vai carregae a de 300, tem que ser do menor para o maior para dar certo-->
    <h1>Reproduzindo audios</h1>
    <p>Aprendendo a reproduzir audio em html5</p>
    <audio src="midia/firstlove.mp3" controls autoplay></audio>
    <!--Melhor maneira para botar audio: -->
    <audio preload="auto" controls loop><!--Medata no preload faz o downloada do arquivo e demora pra carregar, auto só toca o arquivo, loop vai ficar tocando a musica infinitamente-->
        <source src="midia/firstlove.mp3" type="audio/mpeg">
        <source src="midia/firstlove.ogg" type="audio/ogg">
        <source src="midia/firstlove.wav" type="audio/wav">
        <p>Seu navegador n produz audio</p>
        <!--vai tentar carregar os arquivos em ordem, primeiro mp3 e dps ogg e por fim wav-->

    </audio>
    
</body>
</html>
